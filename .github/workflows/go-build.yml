name: Go Build

on:
  push:
    paths:
      - 'discordbot/**'
      - '.github/workflows/go-build.yml'
  pull_request:
    paths:
      - 'discordbot/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
      - name: Build
        run: |
          cd discordbot
          go build